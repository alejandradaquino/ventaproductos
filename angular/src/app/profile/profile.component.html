<app-message [attr.saveSuccess]="saveSuccess" [attr.saveError]="saveError" [attr.showMessage]="showMessage" [attr.showResult]="showResult"
  [attr.resultMessage]="resultMessage"></app-message>


<div *ngIf="isLoggedUser" class="panel panel-default">

	<div class="panel-heading">
		<h2>Perfil</h2>
	</div>
	<div class="panel-body">
		<div class="col-md-6" style="margin-top:20px;margin-bottom:30px;">
			<div class="row">
				<h3>Configuraci√≥n</h3>
			</div>
			<div class="row" style="margin-bottom:20px">
				<div class="col-md-12">
					<label>Contrase&ntilde;a  actual</label>
					<input type="password" class="form-control" [(ngModel)]="oldPassword" placeholder="Actual">
				</div>
				<div class="col-md-12">
					<label>Nueva contrase&ntilde;a </label>
					<input type="password" class="form-control" [(ngModel)]="newPassword" placeholder="Nueva">
				</div>
				<div class="col-md-12">
					<label>Repetir nueva contrase&ntilde;a</label>
					<input *ngIf="newPasswordMatches==false"  style="background-color:#e0a1a1" type="password" class="form-control" [(ngModel)]="newPasswordRepeat" placeholder="Repetir">
					<input *ngIf="newPasswordMatches" type="password" class="form-control" [(ngModel)]="newPasswordRepeat" placeholder="Repetir">
					<span *ngIf="newPasswordMatches==false"  >La nueva pasword no coincide</span>
				</div>
				<div class="col-md-12">
					<button class="btn btn-primary" style="width: 100%;margin-top:25px"
						(click)="save()" type="button">
						<i class="glyphicon glyphicon-floppy-saved"></i> Guardar
					</button>	
				</div>
			</div>
		</div>
		<div class="col-md-6" style="margin-top:20px;margin-bottom:30px;">
			{{user.fullName}}			
		</div>
	</div>
</div>
